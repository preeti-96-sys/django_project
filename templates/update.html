<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Update Info</title>
	{% load static %}
	{% csrf_token %}

	<link href="{% static 'style.css' %}" rel="stylesheet">
<style>
	body{
		background-image: url('{% static 'u2.jpg' %}');
		background-repeat: no-repeat;
		background-attachment: scroll;
		background-size: cover;
	}
	h1{
		color: white;
		font-size: 40px;
	}
	form{
		color: white;
		font-size: 25px;
	}
	input{
		color:	navy;
		font-size: 25px;
	}
</style>
</head>
<body id="ubg">
<div class="main">
	<h1>Update Product information</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}

		<input type="submit" name="Update info">
	</form>
</div>

</body>
</html>
